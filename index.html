<body>
    <!-- ============ CURP
- Primer letra y primer vocal interna del primer apellido
- Primer letra del segundo apellido
- Primer letra del primer nombre, año, mes y día de la fecha de nacimiento
- género
- las dos letras del lugar de nacimiento de acuerdo al código de la Entidad Federativa. 

Después, las primeras consonantes internas de cada uno de los apellidos y nombre  y por último,
 los dos últimos dígitos que son asignados por el Registro Nacional de la Población.
======================== -->


    <div class="custom-container">
        <h1 class="text-center mt-5 text-uppercase">curp <span class="text-capitalize">validator</span></h1>

        <form id="formulario">

            <div class="mb-3">
                <label for="curp" class="form-label">CURP</label>
                <input type="text" class="form-control" name="curp" id="curp" maxlength="18" >
            </div>

            <div class="d-grid d-md-flex">
                <button type="submit" class="btn btn-dark" disabled id="btn-validar">Validar</button>
            </div>
        </form>
    </div>
